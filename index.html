<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>HoloSongs</title>
        <meta property="og:title" content="HoloSongs"/>
        <meta property="og:description" content="List of original song and cover made by Hololive"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/songs.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
    </head>
    <body>
        <div id="search">
            <input type="text" id="searchbar" disabled/>
            <button onclick="displayGrid()">Browse Grid</button>
        </div>
        <div id="gridSearch" class="hidden">
            <!-- JP GEN 0 -->
            <div class="member" onclick="search('sora')">Tokino Sora</div>

            <!-- GAMERS -->
            <div class="member" onclick="search('korone')">Inugami Korone</div>
            <div class="member" onclick="search('okayu')">Nekomata Okayu</div>

            <!-- JP GEN 1 -->
            <div class="member" onclick="search('matsuri')">Natsuiro Matsuri</div>

            <!-- JP GEN 2 -->
            <div class="member" onclick="search('subaru')">Oozora Subaru</div>

            <!-- JP GEN 3 -->
            <div class="member" onclick="search('marine')">Houshou Marine</div>
            <div class="member" onclick="search('pekora')">Usada Pekora</div>

            <!-- JP GEN 4 -->
            <div class="member" onclick="search('kanata')">Amane Kanata</div>

            <!-- JP GEN 5 -->
            <div class="member" onclick="search('polka')">Omaru Polka</div>
            <div class="member" onclick="search('watame')">Tsunomaki Watame</div>

            <!-- ID GEN 1 -->
            <div class="member" onclick="search('iofi')">Airani Iofifteen</div>

            <!-- ID GEN 2 -->
            <div class="member" onclick="search('ollie')">Kureiji Ollie</div>

            <!-- EN GEN 1 -->
            <div class="member" onclick="search('mori')">Calliope Mori</div>

            <!-- HOLOSTARS GEN 1 -->
            <div class="member" onclick="search('aruran')">Arurandeisu</div>
        </div>
        <P>
            Click on a thumbnail to start the video
        </P>
        <div id="songs"></div>
    </body>
</html>
